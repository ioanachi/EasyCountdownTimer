<div class="container-fluid">
  <div class="row main-content">
    <div class="col-lg-12 main2">
      <div class="textPropertiesAdd" ng-controller="textPropertiesAddController as tpactrl">
        <div class="inputN">

          <label for="inputName">Font Family</label>
          <input class="inputName" type="text" name="" value="" required>
        </div>
        <div class="inputN">

          <label for="inputName">Font Size</label>
          <input type="number"  onkeydown="javascript: return event.keyCode == 69 ? false : true" required />
        </div>

        <div class="inputN">
          <label for="inputName">Font Color</label>
          <input class="inputName" type="text" name="" value="" required>
        </div>
        <div class="inputN">
          <label for="inputName">Letter Spacing</label>
          <input class="inputName" type="number" name="" value="" required>
        </div>
        <div class="inputN">
          <label for="inputName">Word Spacing</label>
          <input class="inputName" type="number" name="" value="" required>
        </div>


        <div class="buttonAdd">
        <md-button class="md-raised">Add properties</md-button>
        </div>
      </div>
    </div>
  </div>
</div>
